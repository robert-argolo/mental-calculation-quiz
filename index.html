<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css" />
        <script defer src="./script.js"></script>
        <title>Mental Calculation Quiz</title>
    </head>

    <body>
        <div class="container">
            <div class="modal-start bg--black ">
                <button onclick="startGame()"  class="quiz-label btn-start-game">INICIAR JOGO</button>
            </div>

                <label class="quiz-label" for="quiz-1">1 + 2 = ? </label>

                <button onclick="confirmQuiz()" class="quiz-btn">Confirmar</button>
                <span class="quiz-warning"></span>
                <span class="result">3</span>
            </div>

            </div>

            <div class="modal-quiz">

                <span class="result">26</span>
            </div>
            <div class="modal-quiz">
                <label class="quiz-label" for="quiz-9">100 / 2 + 2 = ?</label>
                <input class="quiz-input" id="quiz-9" type="number" autocomplete="off">
